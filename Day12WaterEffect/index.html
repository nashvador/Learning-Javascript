<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>My Project</title>
  </head>
  <body>
    <h1>Drink Water</h1>
    <h3>Goal: 2 Litres</h3>
    <div class="cup">
      <div class="remained" id="remained">
        <span id="litres">2L left</span>
        <div class="percentage" id="percentage"></div>
      </div>
    </div>

    <p>
      Select how many glasses of water that you have drank. Each drop represents
      250 mL.
    </p>
    <div class="water">
      <ion-icon name="water" class="drop water-1"></ion-icon>
      <ion-icon name="water" class="drop water-2"></ion-icon>
      <ion-icon name="water" class="drop water-3"></ion-icon>
      <ion-icon name="water" class="drop water-4"></ion-icon>
      <ion-icon name="water" class="drop water-5"></ion-icon>
      <ion-icon name="water" class="drop water-6"></ion-icon>
      <ion-icon name="water" class="drop water-7"></ion-icon>
      <ion-icon name="water" class="drop water-8"></ion-icon>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
