<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <img
          src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80"
          alt="Ocean"
          class="dog active"
        />
        <h3 class="away">Explore the Ocean</h3>
      </div>
      <div class="container">
        <img src="Ocean-2.jpg" alt="Ocean" class="beach hidden" />
        <h3 class="away">Immerse yourself in the Ocean</h3>
      </div>
      <div class="container">
        <img src="City.jpg" alt="Ocean" class="city hidden" />
        <h3 class="away">Explore the City at Night</h3>
      </div>
      <div class="container">
        <img src="Mountain-1.jpg" alt="Ocean" class="purplesky hidden" />
        <h3 class="away">Explore the Mountain</h3>
      </div>
      <div class="container">
        <img src="Mountain-2.jpg" alt="Ocean" class="mountain hidden" />
        <h3 class="away">Explore the Mountain</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
